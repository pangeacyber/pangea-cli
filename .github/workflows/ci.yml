name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  prefetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: "1.20"
          cache-dependency-path: "**/*.sum"

  lint:
    needs: [prefetch]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: "1.20"
          cache-dependency-path: "**/*.sum"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: v1.55.2

  release:
    needs: [prefetch, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # - name: Install Cosign
      #   uses: sigstore/cosign-installer@main

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_PR_TOKEN }}
          # COSIGN_PWD: ${{ secrets.COSIGN_PWD }}
